<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<title>Agregar/modificar nota</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<!-- Bootstrap --> 
    	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
    	<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen"> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<div class="container">
	        <table>
	            <tr>
	                <td>
	                    <h2 wicket:id="titulo">  Modificar nota</h2>
	                </td>
	            </tr>
	        </table>
	        
	        <form wicket:id="notaForm" class="form-horizontal" style="width: 100%">
		    
		    
		    <label>Fecha: </label>
		    <input wicket:id="fecha"/>
		    <br>
		    <label>Descripcion: </label>
		    <input wicket:id="descripcion"/>
		    <br>
		    <label>Aprobado</label>
		    <input wicket:id="aprobado" type="checkbox"/>
		    <br>
		    <button wicket:id="botonAceptar">Aceptar</button>
		    <button wicket:id="botonVolver">Volver</button>
			<h3 wicket:id="feedbackPanel"   style="background-color: red" ></h3>
		    </form>
		</div>
		
	</body>
</html>
